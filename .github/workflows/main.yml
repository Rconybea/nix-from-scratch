name: main

on:
  push:
    branches:
    - main
    - workflow
    - dev
    - 'feature/**'

  pull_request:
    branches:
    - main
    - workflow
    - dev
    - 'feature/**'

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout self (nix-from-scratch)
      uses: actions/checkout@v4

    - name: install ubuntu dependencies
      run: |
        echo HOME=$HOME
        echo ubuntu-dep-placeholder

    - name: toplevel config
      run: |
        ./mk/bootstrap.sh --prefix='${{github.workspace}}/local'
        cat mk/prefix.mk

    - name: m4
      run: |
        echo "::group::unpack"
        make -C pkgs/m4 unpack
        echo "::endgroup"

        echo "::group::patch"
        make -C pkgs/m4 patch
        echo "::endgroup"

        echo "::group::config"
        make -C pkgs/m4 config
        echo "::endgroup"

        echo "::group::compile"
        make -C pkgs/m4 compile
        echo "::endgroup"

        echo "::group::install"
        make -C pkgs/m4 install
        echo "::endgroup"
